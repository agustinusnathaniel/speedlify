# .github/workflows/main.yml

name: Trigger Netlify Build daily on Weekday
on:
  schedule:
    # At 22:00 on every day-of-week from Monday through Friday (Weekdays only).
    - cron: '0 22 * * MON-FRI'
jobs:
  build:
    name: Netlify build
    runs-on: ubuntu-latest
    steps:
      - name: Curl request
        run: curl -X POST -d {} https://api.netlify.com/build_hooks/5fa6e0b6f8b3ba6eb4702b36